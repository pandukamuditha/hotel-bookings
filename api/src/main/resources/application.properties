# Application name
spring.application.name=hotel-booking-api

# Enable Flyway migrations
spring.flyway.enabled=false

# DataSource configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/hotelbookings
spring.datasource.username=admin
spring.datasource.password=Password123
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate JPA properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=hotelbookings

server.error.include-message=always

spring.devtools.restart.pollInterval=2s
spring.devtools.restart.enabled=true
spring.devtools.additional-paths=src/main/java
